<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome on Facebook </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid text-white bg-primary p-5">
        
        <h1>Facebook</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3" id="pending">

            </div>
            <div class="col-md-6" id="posts">
                <h2>Friend Requests</h2>
                <input type="email" class="form-control" id="r_email" placeholder="Enter the Email"><br>
                <input type="button" class="btn btn-primary" value="Send Request" onclick="sendrequest(event)">
                <hr/>
                <h2>What is in your mind?</h2>
                <input type="text" id="wpost" class="form-control" placeholder="Enter text here"><br>
                <input type="button" class="btn btn-primary" value="Post" onclick="savepost()">
                <div id="wposts"> </div>
                </div>

               
            
            <div class="col-md-3" id="friends">

            </div>
        
        </div>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
